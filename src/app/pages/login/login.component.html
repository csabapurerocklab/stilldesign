<app-header></app-header>
<div class="row">
  <div class="col-xs-12">
    <h2>Login</h2>
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label class="center-block">Username:
                  <input class="form-control" formControlName="username" placeholder="username">
                </label>
              </div>

              <div class="form-group">
                <label class="center-block">Password:
                  <input class="form-control" formControlName="password" placeholder="password" type="password">
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-primary"
                type="submit"
                [attr.disabled]="loginForm.status=='INVALID' ? '' : null">
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
