<app-header></app-header>
<div class="row">
  <div class="col-xs-12">
    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
      <div class="col-xs-8">
        <h3 style="margin: 0;">User {{title_suffix}}</h3>
      </div>

      <div class="col-xs-4">
        <a routerLink="/users" class="btn btn-primary pull-right" >Back to user list</a>
      </div>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="center-block">Firstname:
          <input class="form-control" formControlName="firstName">
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">Lastname:
          <input class="form-control" formControlName="lastName">
        </label>
      </div>


      <div class="form-group">
        <label class="center-block">Email:
          <input class="form-control" formControlName="email">
        </label>
      </div>


      <div class="form-group">
        <label class="center-block">Phone:
          <input class="form-control" formControlName="phone">
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">Introduction:
          <textarea class="form-control" formControlName="introduction"></textarea>
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">Position:
          <input class="form-control" formControlName="position">
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">Status:</label>
          <label style="margin-right: 20px;"><input type="radio" value="1" formControlName="status"> Active</label>
          <label><input type="radio" value="0" formControlName="status"> Inactive</label>
      </div>

      <div class="form-group" *ngIf="!editing">
        <label class="center-block">Password:
          <input type="password" class="form-control" formControlName="password">
        </label>
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [attr.disabled]="userForm.status=='INVALID' ? '' : null">
        {{submit_btn_text}}
      </button>

      <button
        *ngIf="editing"
        class="btn btn-danger"
        type="button"
        style="margin-left: 20px;"
        (click)="onRemove()">
        {{delete_btn_text}}
      </button>
    </form>
  </div>
</div>
