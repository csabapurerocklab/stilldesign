<app-header></app-header>
<div class="row">
  <div class="col-xs-12">
    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
      <div class="col-xs-6">
        <h3 style="margin: 0;">User list</h3>
      </div>

      <div class="col-xs-6">
        <a routerLink="/user/add" class="btn btn-primary pull-right" >Add user</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <a routerLink="/user/{{user.id}}" class="list-group-item" *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</a>
        </ul>
      </div>
    </div>
  </div>
</div>
